faq:
  title: Frequently Asked Questions
  description: Answers to common questions about me.
  categories:
    - title: Who I Am
      questions:
        - label: What are you in one sentence?
          content: |
            I'm a full-stack engineer who turns ideas into reliable, user-friendly digital products with a consistent experience.
        - label: What's your background?
          content: |
            I started in IT and network administration, which gave me a strong foundation in infrastructure and system reliability. Over time, I transitioned into full-stack development, where I could combine my technical skills with my passion for design and user experience. This blend allows me to create solutions that are not only functional but also intuitive and visually appealing.
    - title: Work & Services
      questions:
        - label: What kind of projects do you work on?
          content: |
            I specialize in end-to-end website development and deployment, supporting projects from concept to launch. I also handle graphic design and video editing to enhance brand and content presentation, while taking care of network operations to ensure system stability and smooth website performance.
        - label: What services do you offer?
          content: |
            I offer full-stack development services, including front-end and back-end development, as well as graphic design and video editing to enhance brand and content presentation. I also provide network operations support to ensure system stability and smooth website performance.
    - title: Collaboration & Contact
      questions:
        - label: How can I contact you?
          content: |
            You can reach me via my [GitHub profile](https://github.com/mou7s), where you'll find my projects and contributions, or [schedule a meeting with me](https://cal.com/mou7s/30min) directly. I'm always open to new opportunities and collaborations, so feel free to get in touch.
